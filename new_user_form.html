<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New User Registration</title>
<style>
    body {
        background: linear-gradient(90deg, #00C9FF 0%, #92FE9D 100%);
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 90%;
    }

    .container h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .container form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .container form input[type="password"],
    .container form input[type="text"],
    .container form input[type="date"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
    }

    .container form input[type="submit"] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    .container form input[type="submit"]:hover {
        background-color: #45a049;
    }

    .container .align-center {
        text-align: center;
    }

    .container a {
        text-decoration: none;
        color: #333;
        margin-top: 10px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Kindly enter your credentials</h2>
    <form action="new_user_form.php" method="post" onsubmit="return validateAge()">
        Password: <input type="password" name="password" required><br><br>
        E-mail ID: <input type="text" name="emailid" required><br><br>
        Mobile No.: <input type="text" name="mobileno" required><br><br>
        Date of Birth: <input type="date" name="dob" required><br><br>
        <input type="submit" value="Save"><br><br>
        <a href="index.html">Home Page</a>
    </form>
</div>

<script>
function validateAge() {
    var dobInput = document.getElementsByName("dob")[0].value;
    var today = new Date();
    var birthDate = new Date(dobInput);
    var age = today.getFullYear() - birthDate.getFullYear();
    var m = today.getMonth() - birthDate.getMonth();
    if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
        age--;
    }

    if (age < 18) {
        alert("Minimum age requirement of 18 years not met.");
        return false; // Prevent form submission
    }

    return true; // Allow form submission
}
</script>

</body>
</html>
